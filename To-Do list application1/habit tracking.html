<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Habit Tracking</title>
  <link rel="stylesheet" href="habit tracking.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List with Habit Tracking</h1>
    
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add new task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="habit-section">
      <h2>Habit Tracker</h2>
      <div>
        <input type="checkbox" id="exerciseHabit" />
        <label for="exerciseHabit">Exercise</label>
      </div>
      <div>
        <input type="checkbox" id="readHabit" />
        <label for="readHabit">Read</label>
      </div>
      <div>
        <input type="checkbox" id="meditateHabit" />
        <label for="meditateHabit">Meditate</label>
      </div>
    </div>

    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="tasks"></ul>
    </div>
  </div>

  <script src="habit tracking.js"></script>
</body>
</html>
